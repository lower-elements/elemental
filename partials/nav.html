<header class="navcontainer navbar navbar-expand-sm bg-light">
  {{/* Logo */}}
  <img
    src="/images/logo/horizontal.png"
    alt="Blind Computing"
    aria-label="Blind Computing Logo"
    class="nav-logo navbar-brand"
    title="Credit: @reallinfo on Github"
  />
  {{/* Nav Toggler (for small screens) */}}
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target=".navlinks"
    aria-label="Toggle the
        navigation bar"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  {{/* Links */}}
  <ul class="navbar-nav nav navlinks" role="navigation">
    {{- range $page := .Site.Menus.main }}
    <li class="nav-item">
      <a href="{{ $page.URL }}" class="nav-link">
        {{ $page.Title }}
      </a>
    </li>
    {{ end -}}
  </ul>
</header>
