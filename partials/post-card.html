<div class="card">
  <div class="card-header customcard">
    <h3 class="card-title customcard">{{ .Title }}</h3>
  </div>
  <div class="card-body customcard">
    <p class="card-text">{{ .Summary }}</p>
  </div>
  <div class="card-footer customcard">
    <a class="btn btn-primary stretched-link" href="{{ .Permalink }}"
      ><span class="cardspan">View Article</span></a
    >
  </div>
</div>
