{{- define "main" }}
<article>
  <header>
    <h1>{{ .Title }}</h1>
    <small role="contentinfo" class="text-muted"
      >Published on {{ .Date.Format "2006-01-02" }} {{- with .Param "author" }}
      by <strong>{{ . }}</strong> {{- end -}}
    </small>
  </header>
  {{ .Content }}
</article>
{{ end -}}
