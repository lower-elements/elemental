{{ define "main" }}
<div class="row">
    <div class="col-md-9">
        <header>
                <h1><a href="{{ .Permalink }}">{{ .Title }}</a></h1>
                {{ partial "post-info" . }}
        </header>
        <article>
            {{ .Content }}
        </article>
    </div>
    <aside class="col-md-3 order-last d-none d-md-block">
        <h3 aria-level="1">Table of Contents</h3>
        {{ .TableOfContents }}
    </aside>
</div>
{{ end }}
