{{ define "main" }}
<div class="row">
    <div class="col-md-9 col-scrollable">
        <header>
                <h1><a href="{{ .Permalink }}">{{ .Title }}</a></h1>
                {{ partial "post-info" . }}
        </header>
        <article>
            {{ .Content }}
        </article>
    </div>
    <aside class="col-md-3 col-scrollable order-last d-none d-md-block">
	    <h3 aria-level="1">{{ i18n "toc" | default "Table of Contents" }}</h3>
        {{ .TableOfContents }}
    </aside>
</div>
{{ end }}
